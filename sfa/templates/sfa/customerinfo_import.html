{% extends "./_base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
{{ form.certifications.errors }}
<div class="card card-accent-primary">
	<div class="card-header">顧客情報のインポート</div>
	<div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="float-right">
                    <a class="btn btn-outline-secondary" onClick="history.back();">戻る</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>
                    CSVファイルをアップロードしてください。<br/>
                    必要に応じて以下のデフォルト値を設定してください。ポテンシャルは必須です。
                </p>
                <form action="" method="POST" enctype="multipart/form-data">
                  {{ form.as_p }}
                  {% csrf_token %}
                  <button class="btn btn-outline-primary mb-3" type="submit">実行</button>
                </form>
                <p>テンプレートファイルは<a href="{% static 'sfa/csv/customer_info_template.csv' %}">こちら</a>からダウンロードしてください。</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="float-right">
                    <a class="btn btn-outline-secondary" onClick="history.back();">戻る</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
