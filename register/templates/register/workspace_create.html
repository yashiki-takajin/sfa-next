{% extends "register/_base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="card card-accent-primary">
	<div class="card-header">ワークスペース作成</div>
	<div class="card-body">
        <form action="" method="POST">
            {{ form.non_field_errors }}
            <table class="table">
                <tbody>
                    {% bootstrap_form form layout='horizontal' %}
                </tbody>
            </table>
            {% csrf_token %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-primary">保存</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
