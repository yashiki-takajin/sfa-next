{% extends "register/_base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="card card-accent-primary">
	<div class="card-header">パスワードリセット</div>
	<div class="card-body">
	    <p>ユーザー登録に用いたメールアドレスを入力してください。<br/>パスワードリセット用のURLをメールで送信します。</p>
        <form action="" method="POST">
            {% bootstrap_form form %}
            {% csrf_token %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-primary">送信</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
