{% extends "register/_base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mx-4">
            <div class="card-body p-4">
                <h1>新規ユーザー登録</h1>
                <p class="text-muted">メールアドレスとパスワードを用いてアカウントを作成します。</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" name="email" maxlength="254" class="form-control" placeholder="メールアドレス" title="" required id="id_email" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                        </div>
                        <input type="password" name="password1" class="form-control" placeholder="パスワード" title="あなたの他の個人情報と似ているパスワードにはできません。パスワードは最低 8 文字以上必要です。よく使われるパスワードにはできません。数字だけのパスワードにはできません。" required id="id_password1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="icon-lock"></i>
                            </span>
                        </div>
                        <input type="password" name="password2" class="form-control" placeholder="パスワードの確認" title="確認のため、再度パスワードを入力してください。" required id="id_password2" />
                    </div>
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha mb-3" data-sitekey="{{ site_key }}"></div>
                    <button type="submit" class="btn btn-block btn-primary">送信</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
